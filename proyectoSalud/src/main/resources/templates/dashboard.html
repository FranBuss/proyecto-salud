<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/appointments.css">
    <title>Administración de turnos</title>
    <script src="https://kit.fontawesome.com/5f27d919b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <th:block th:replace="/fragments/navbar :: navbar"></th:block>
    <div class="cont-sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
            <span class="fs-4 text-center sidebar__title">Administración</span>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto sidebar__ul">
                <li class="sidebar__li">
                    <a th:href="@{/api/patients}" class="nav-link sidebar__link sidebar__link--padding">
                        <i class="fa-solid fa-clock-rotate-left me-2 sidebar__icon"></i>
                        Modificar Paciente
                    </a>
                </li>
                <li class="sidebar__li">
                    <a th:href="@{/api/professionals/allProfessionals}" class="nav-link sidebar__link">
                        <i class="fa-solid fa-clipboard-user me-2 sidebar__icon"></i>
                        Modificar Profesional
                    </a>
                </li>
            </ul>
        </div>
        <div class="appointment-view">
            <div class="table-responsive mb-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professional : ${professionals}">
                            <td th:text="${professional.name}"></td>
                            <td th:text="${professional.email}"></td>
                            <td>
                                <a th:href="@{/api/professionals/update/__${professional.id}__}"
                                    class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/api/professionals/delete/__${professional.id}__}"
                                    class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                    <table>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.name}"></td>
                                <td th:text="${patient.email}"></td>
                                <td><a th:href="@{/api/patients/update/__${patient.id}__}" 
                                    class="btn btn-info">Editar</a>
                                </td>
                                <td><a th:href="@{/api/patients/delete/__${patient.id}__}" 
                                    class="btn btn-info">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </table>
            </div>
        </div>
    </div>
    <th:block th:replace="/fragments/footer :: footer"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
