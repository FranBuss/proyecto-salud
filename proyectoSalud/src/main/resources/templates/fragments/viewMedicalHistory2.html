<div th:fragment="viewMedicalHistory2" th:if="${page == 'medicalHistory2'}" class="table-wrapper2">
    <div class="w-75">
        <p class="text-center mb-5 getAppointment__prof-text">Ficha de consulta</p>
        <div class="d-flex justify-content-between">
            <p class="getAppointment__prof-text--p">Fecha: <span th:text="${medicalRecord.date}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
            <p class="getAppointment__prof-text--p">Paciente: <span th:text="${medicalRecord.patientName}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="getAppointment__prof-text--p">DNI: <span th:text="${medicalRecord.patient.dni}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
            <p class="getAppointment__prof-text--p">Edad: <span th:text="${medicalRecord.age}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="getAppointment__prof-text--p">Altura: <span th:text="${medicalRecord.height}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
            <p class="getAppointment__prof-text--p">Peso: <span th:text="${medicalRecord.weight}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="getAppointment__prof-text--p">Sexo: <span th:text="${medicalRecord.gender.value}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
            <p class="getAppointment__prof-text--p">Tipo de sangre: <span th:text="${medicalRecord.bloodType}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="getAppointment__prof-text--p">MÃ©dico consultado: <span
                    th:text="${medicalRecord.professional.user.name + ' ' + medicalRecord.professional.user.surname}"
                    class="getAppointment__prof-text--span ms-2"></span>
            </p>
            <p class="getAppointment__prof-text--p">Obra Social: <span th:text="${medicalRecord.healthInsurance}"
                    class="getAppointment__prof-text--span ms-2"></span></p>
        </div>
        <p class="getAppointment__prof-text--p">Observaciones: <span th:text="${medicalRecord.observations}"
                class="getAppointment__prof-text--span ms-2"></span></p>

    </div>
</div>
