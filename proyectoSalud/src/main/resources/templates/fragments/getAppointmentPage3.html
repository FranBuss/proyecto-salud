<div th:if="${page == 'getAppointment3'}" th:fragment="getAppointmentPage3">
    <form th:action="@{/appointment/assignAppointments/__${appointment.id}__}" method="POST">
        <p>Desea confirmar el turno</p>
        <p>Horario: <span th:text="${appointment.appointment}"></span></p>
        <p>Dia: <span th:text="${appointment.day}"></span></p>
        <p>Fecha: <span th:text="${appointment.date}"></span></p>
        <p>Medico: 
            <span th:text="${appointment.professional.user.name + 
                ' ' + appointment.professional.user.surname}">
            </span>
        </p>
        <button type="submit">Confirmar</button>
    </form>
</div>
