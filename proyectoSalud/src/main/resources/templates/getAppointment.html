<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/navbar.css">
	<link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/appointments.css">
    <title>Administración de turnos</title>
    <script src="https://kit.fontawesome.com/5f27d919b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <th:block th:replace="/fragments/navbar :: navbar"></th:block>
    <div class="cont-sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px;">
            <span class="fs-3 text-center sidebar__title">Administración</span>
            <hr>
            <ul id="sidebar-ul" class="nav nav-pills flex-column mb-auto sidebar__ul">
                <li class="sidebar__li">
                    <a href="/appointment/patientAppointments" id="appointments" class="nav-link sidebar__link">
                        <i id="appointments-icon" class="fa-solid fa-calendar-days me-2 sidebar__icon"></i>
                        Ver turnos
                    </a>
                </li>
                <li class="sidebar__li">
                    <a href="/patient/appointments" id="getAppointment" class="nav-link sidebar__link sidebar__link--active">
                        <i id="getAppointment-icon" class="fa-regular fa-calendar-check me-2 sidebar__icon sidebar__icon--active"></i>
                        Sacar turno
                    </a>
                </li>
                <li class="sidebar__li">
                    <a id="editAppointment" class="nav-link sidebar__link sidebar__link--padding">
                        <i id="editAppointment-icon" class="fa-solid fa-clock-rotate-left me-2 sidebar__icon"></i>
                        Modificar turno
                    </a>
                </li>
                <li class="sidebar__li">
                    <a id="editContact" class="nav-link sidebar__link">
                        <i id="editContact-icon" class="fa-solid fa-clipboard-user me-2 sidebar__icon"></i>
                        Modificar contacto
                    </a>
                </li>
            </ul>
        </div>
        <div class="appointment-view">
            <div class="getAppointment">
                <th:block th:replace="/fragments/getAppointmentForm :: getAppointmentForm"></th:block>
                <th:block th:replace="/fragments/getAppointmentPage1 :: getAppointmentPage1"></th:block>
                <th:block th:replace="/fragments/getAppointmentPage2 :: getAppointmentPage2"></th:block>
                <th:block th:replace="/fragments/getAppointmentPage3 :: getAppointmentPage3"></th:block>
                <div th:if="${page == 'getAppointmentSuccess'}">
                    <p th:text="${success}"></p>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="/fragments/footer :: footer"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
	    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="/static/js/appointments.js"></script>
</body>
</html>
