<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Professional</title>
</head>
<body>
<h2>Create Professional</h2>

<form th:action="@{/professional}" th:object="${professionalDTO}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>

  <div>
    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" th:field="*{specialization}" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
  </div>

  <div>
    <label for="entryTime">Entry Time:</label>
    <input type="time" id="entryTime" th:field="*{entryTime}" required>
  </div>

  <div>
    <label for="exitTime">Exit Time:</label>
    <input type="time" id="exitTime" th:field="*{exitTime}" required>
  </div>

  <button type="submit">Create</button>
</form>
</body>
</html>
