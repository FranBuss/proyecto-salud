<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/professionals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Professional list</title>
    <script
      src="https://kit.fontawesome.com/5f27d919b8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
  <th:block th:replace="/fragments/navbar :: navbar"></th:block>

  <div class="cont-form">
    <div class="table-responsive mb-4">
      <table class="table table-bordered table-striped">
        <thead class="table__thead">
        <tr class="table__thead-row">
          <th class="table__thead-col">Nombre</th>
          <th class="table__thead-col">Email</th>
          <th class="table__thead-col">Hora de entrada</th>
          <th class="table__thead-col">Hora de salida</th>
          <th class="table__thead-col">Costo de consulta</th>
          <th class="table__thead-col">Calificaci√≥n</th>
          <th class="table__thead-col">Insepcionar</th>
          <th class="table__thead-col">Modificar</th>
          <th class="table__thead-col">Eliminar</th>
        </tr>
        </thead>

        <tbody class="table__tbody" >
          <tr th:each="professional : ${professionals}" class="table__tbody-row">
            <td th:text="${professional.user.name}" class="table__tbody-col"></td>
            <td th:text="${professional.user.email}" class="table__tbody-col"></td>
            <td th:text="${professional.entryTime}" class="table__tbody-col"></td>
            <td th:text="${professional.exitTime}" class="table__tbody-col"></td>
            <td th:text="${professional.charge}" class="table__tbody-col"></td>
            <td th:text="${professional.qualification}" class="table__tbody-col"></td>
            <td>
              <a th:href="@{/professionals/__${professional.id}__}" class="btn btn-info">VER</a>
            </td>
            <td>
              <a th:href="@{/admin/update/__${professional.id}__}" class="btn btn-info">Modificar</a>
            </td>
            <td>
              <a th:href="@{/professionals/delete/__${professional.id}__}" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
          <tr class="table__tbody-row">
            <td class="table__tbody-col">data</td>
            <td class="table__tbody-col">data</td>
            <td class="table__tbody-col">data</td>
            <td class="table__tbody-col">data</td>
            <td class="table__tbody-col">data</td>
            <td class="table__tbody-col">data</td>
            <td>
              <a class="btn btn-info">Modificar</a>
            </td>
            <td>
              <a class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <th:block th:replace="/fragments/footer :: footer"></th:block>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
