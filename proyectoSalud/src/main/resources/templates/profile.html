<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/navbar.css">
	<link rel="stylesheet" href="/static/css/footer.css">
	<link rel="stylesheet" href="/static/css/profile.css">
	<script src="https://kit.fontawesome.com/5f27d919b8.js" crossorigin="anonymous"></script>
	<title>Profile</title>
</head>
<body>
	<th:block th:replace="/fragments/navbar :: navbar"></th:block>
	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-4 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-2">
					<div th:if="${imagenURL}">
						<img class="rounded-circle mt-2" width="150px" th:src="${imagenURL}">
					</div>
					<div th:unless="${imagenURL}">
						<img class="rounded-circle mt-2" id="preview_image" width="150px"
							src="/static/img/profile.png">
					</div>
					<form th:action="@{/api/auth/update-image}" method="POST" enctype="multipart/form-data">
						<div class="form-group mt-1">
							<input type="file" id="profile_picture" onchange="previewImage(event)" name="profilePicture"
								class="form-control-file mt-2" accept="image/*">
						</div>
						<button type="submit" class="form-profile_button_image mt-4">Cambiar Foto</button>
					</form>
				</div>
			</div>
			<div class="col-md-8 border-right">
				<div class="p-4 py-5">
					<div class="d-flex justify-content-between align-items-center mb-5">
						<h4 th:text="${user.name}" class="text-right profile_title">Perfil</h4>
					</div>
					<div class="row mt-2">
						<div class="row">
							<div class="col-md-6">
								<div class="form-profile__group">
									<label for="name" class="labels form-profile__label">Nombre</label>
									<input class="form-profile_input form-control" id="name" readonly type="text">
								</div>
							</div>
							<div class="col-md-6">

								<div class="form-profile__group">
									<label class="labels form-profile__label">Apellido</label>
									<input type="text" class="form-profile__input form-control" readonly>
								</div>
							</div>
						</div>
						<div class="col-md-10">
							<div class="form-profile__group">
								<label for="email" class="form-profile__label">Email</label>
								<input type="email" id="email" class="form-profile__input form-control">
							</div>
						</div>
						<div class="col-md-8">
							<div class="form-profile__group">
								<label for="password" class="form-profile__label">Contrase√±a</label>
								<input type="password" id="password" class="form-profile__input form-control">
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="form-profile__group">
							<label for="health_insurance" class="form-profile__label">Obra Social</label>
							<select id="health_insurance" class="form-profile__select form-select">
								<option value="OSDE">Osde</option>
								<option value="IOMA">Ioma</option>
								<option value="PAMI">Pami</option>
								<option value="OSPATCA">Ospatca</option>
								<option value="SWISS_MEDICAL">Swiss Medical</option>
								<option value="AVALIAN">Avalian</option>
								<option value="NONE">No tengo</option>
							</select>
						</div>
					</div>
					<div class="col-md-10">
						<div class="form-profile__group">
							<label for="contact" class="form-profile__label">Contacto</label>
							<input type="tel" id="contact" class="form-profile__input form-control">
						</div>
					</div>
				</div>
				<div class=" text-center">
					<div class="form-profile__group">
						<button type="submit" class="form-profile__button">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="/fragments/footer :: footer"></th:block>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Importar el archivo JavaScript de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


	<script src="/static/js/profile.js"></script>



</body>

</html>
