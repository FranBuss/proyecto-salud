<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/register.css" />
    <title>Register</title>
</head>
<body>
<form action="#" th:action="@{/register}" method="POST" id="form-register">
    <div class="form">
        <h1>Registro</h1>
        <div class="grupo">
            <input type="text" name="name" id="name" required="required" />
            <span class="barra"></span>
            <label for="name">Nombre:</label>
        </div>
        <div class="grupo">
            <input type="email" name="email" id="email" required="required" />
            <span class="barra"></span>
            <label for="email">Email:</label>
        </div>

        <div class="grupo">
            <input type="password" name="password" id="password" required="required" />
            <span class="barra"></span>
            <label for="password">Contraseña:</label>
        </div>

        <div class="grupo">
            <input type="text" name="obra_social" id="obra_social" required="required" />
            <span class="barra"></span>
            <label for="obra_social">Obra Social:</label>
        </div>

        <div class="grupo">
            <input type="tel" name="phone" id="phone" required="required" />
            <span class="barra"></span>
            <label for="phone">Teléfono:</label>
        </div>

        <button type="submit" value="send">Registrar</button>
    </div>
</form>
</body>
</html>
