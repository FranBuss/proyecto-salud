<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-securityC:\Users\jorge\OneDrive\Documentos\Proyectos Intellij IDEA\Proyecto Final EGG\proyecto-salud\proyectoSalud">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/searcher.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Searcher</title>
</head>
<body class="body">
<th:block th:replace="/fragments/navbar :: navbar"></th:block>
<div class="cont-form">
    <form action="/searcher" method="GET" enctype="multipart/form-data" class="form-login">
        <p class="form-login__ini">Seleccionar Especialidad</p>
        <div class="form-login__cont-inp">
            <div class="form-login__cont-email">
                <select name="specialization" class="form-login__email-inp">
                    <option>Especialidad</option>
                    <option th:each="specialization : ${specializations}" th:value="${specialization}" th:text="${specialization}" />
                </select>
            </div>
            <div class="form-login__cont-submit">
                <button type="submit" class="form-login__submit">Listar</button>
            </div>
        </div>
    </form>
</div>

<div class="table-responsive mb-4">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Charge</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professional : ${professionals}">
            <td th:text="${professional.name}"></td>
            <td th:text="${professional.charge}"></td>
            <td th:text="${professional.entryTime}"></td>
            <td th:text="${professional.exitTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://kit.fontawesome.com/5f27d919b8.js" crossorigin="anonymous"></script>
</body>
</html>
